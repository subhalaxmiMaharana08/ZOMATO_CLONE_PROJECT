<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Restaurant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e23744;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #e23744;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .restaurant-list {
      margin-top: 30px;
    }
    .restaurant-card {
      background: #fff6f6;
      padding: 15px;
      border: 1px solid #e23744;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .restaurant-card h3 {
      margin: 0;
      color: #e23744;
    }
    .restaurant-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add New Restaurant</h2>
  <form id="addRestaurantForm">
    <input type="text" id="name" placeholder="Restaurant Name" required>
    <input type="text" id="location" placeholder="Location" required>
    <input type="text" id="cuisine" placeholder="Cuisine Type">
    <input type="number" step="0.1" id="rating" placeholder="Rating (1-5)">
    <input type="text" id="image" placeholder="Image URL (optional)">
    <button type="submit">Add Restaurant</button>
  </form>

  <div class="restaurant-list" id="restaurantList">
    <!-- New restaurants will appear here dynamically -->
  </div>
</div>

<script>
  const form = document.getElementById('addRestaurantForm');
  const list = document.getElementById('restaurantList');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const location = document.getElementById('location').value;
    const cuisine = document.getElementById('cuisine').value;
    const rating = document.getElementById('rating').value;
    const image = document.getElementById('image').value;

    const card = document.createElement('div');
    card.className = 'restaurant-card';

    card.innerHTML = `
      <h3>${name}</h3>
      <p><strong>Location:</strong> ${location}</p>
      <p><strong>Cuisine:</strong> ${cuisine || "N/A"}</p>
      <p><strong>Rating:</strong> ${rating || "Not Rated"}</p>
      ${image ? `<img src="${image}" alt="${name}" style="max-width:100%; border-radius:8px; margin-top:10px;">` : ''}
    `;

    list.appendChild(card);
    form.reset();
  });
</script>

</body>
</html>
